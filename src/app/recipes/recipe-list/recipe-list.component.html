<div class="row">

    <div class="col-xs-12">
        <button class="btn btn-success" routerLink = '/recipes/new'>New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- ngFor to loop over -->
            <!-- the logic to pass data from child to parent, we define an event which 
            emit some data, and then bind that event using property binding in its parent
        then the event would call a function defined in parent ts file to use that data.
    if want to pass the data to upper level again, do the same thing -->
    <!-- let i = index is how we get index -->
        <app-recipe-item *ngFor = 'let recipe of recipes; let i = index' 
        [recipe] = 'recipe'
        [index] = 'i'></app-recipe-item>
    
    </div>
</div>
