<div class="row">

  <div class="col-xs-10">
    <!-- get the new ingredient from child component and pass in to method in this component -->
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style='cursor:pointer'
      *ngFor = 'let ingredient of ingredients; let i = index'
      (click) = "onEditItem(i)">
      {{ingredient.name}} : {{ingredient.amount}}
    </a>
    </ul>
  </div>
</div>
